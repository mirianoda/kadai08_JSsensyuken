  <body>
    <header>
      <h1 class="logo">MyFavorite</h1>

    <div id="shelf"></div>
     <div class="message">
       <h1>人生で、<br>一番好きな映画はなんですか？</h1>
       <p>忘れられない作品がある。<br>そして、それは他の誰かにもきっと響く。<br>
         MyFavoriteはそんなあなたのお気に入りを共有し、<br>
         たくさんのお友達のお気に入りに出会うことができるサービスです。<br>
         さあ、色々な人の「人生で一番」を覗いて、特別な作品に出会いませんか？</p>
     </div>
     <div class="startbtn">
       <button id="startbtn">今すぐ無料ではじめる</button>
     </div>
