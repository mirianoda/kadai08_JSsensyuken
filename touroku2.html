<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/touroku2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Dongle:wght@300;400;700&family=Galada&family=Montserrat+Alternates:wght@100;200;300;400&family=Poiret+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>

    <div class="form1-msg">
      <h1 class="logo">MyFavorite</h1>
      <h2>新規ユーザー登録</h2>
      <p>あなたが人生で1番好きな作品<br>について教えてください<br>（登録完了後、ユーザーぺージで公開されます）</p>
    </div>

    <div class="form1">
     <div class="form">
       <p>人生で1番好きな映画</p>
       <input type="text" id="mybestmovie" placeholder="映画名を入力し、下の候補から選んでください"><br>
       <div id="dropdown" style="display:none;" class="dropdown"></div>
       <!-- <p>その映画が好きな理由</p>
       <textarea name="" id="mybestmovie-reason"></textarea> -->
     </div>
     <div class="form">
       <p>人生で1番好きなドラマ/アニメ</p>
       <input type="text" id="mybestdrama" placeholder="ドラマ/アニメ名を入力し、下の候補から選んでください">
       <div id="tv-dropdown" class="dropdown" style="display:none;"></div>
       <!-- <p>そのドラマ/アニメが好きな理由</p>
       <textarea name="" id="mybestdrama-reason"></textarea> -->
     </div>
     <div class="form">
       <p>人生で1番好きな本</p>
       <input type="text" id="mybestbook" placeholder="本のタイトルを入力し、下の候補から選んでください">
       <div id="book-dropdown" class="dropdown" style="display:none;"></div>
       <!-- <p>その本が好きな理由</p>
       <textarea name="" id="mybestbook-reason"></textarea> -->
     </div>
     <div class="form">
       <p>その中でも特に好きなコンテンツ</p>
       <select name="" id="mybestcontent">
         <option value="movie">映画</option>
         <option value="drama">ドラマ/アニメ</option>
         <option value="book">本</option>
       </select>
     </div>
    </div>

    <div class="form2-btn">
      <div class="form2-back">
        <img src="img/hidari.png" alt="">
        <p>Previous</p>
      </div>
      <div class="form2-next">
        <p>Next</p>
        <img src="img/migi.png" alt="">
      </div>
    </div>
    <div class="form1-12">
        <p>1</p><p class="nowpage">2</p>
    </div>


    <script type="module" src="index.js"></script>
  </body>
</html>
