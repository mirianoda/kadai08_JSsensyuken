<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/touroku1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Dongle:wght@300;400;700&family=Galada&family=Montserrat+Alternates:wght@100;200;300;400&family=Poiret+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="img/hidari.png" alt="" class="hidari">
    </header>

    <div class="form1-msg">
      <h1 class="logo">MyFavorite</h1>
      <h2>新規ユーザー登録</h2>
      <p>あなたのことについて教えてください</p>
    </div>

    <div class="form1">
     <div class="form">
       <p>ユーザー名</p>
       <input type="text" id="user-name">
     </div>
     <div class="form">
       <p>年代</p>
       <select name="" id="nendai">
         <option>10代</option>
         <option>20〜30代</option>
         <option>40〜50代</option>
         <option>60代以上</option>
         <option>非公開</option>
       </select>
     </div>
     <div class="form">
       <p>性別</p>
       <select name="" id="seibetu">
         <option>女性</option>
         <option>男性</option>
         <option>非公開</option>
       </select>
     </div>
    </div>

    <div class="form1-next">
      <p>Next</p>
      <img src="img/migi.png" alt="">
    </div>
    <div class="form1-12">
        <p class="nowpage">1</p><p>2</p>
    </div>

    <script type="module" src="index.js"></script>
    <script>
      $(".hidari").on("click",function(){
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
